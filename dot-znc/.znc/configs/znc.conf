// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check https://wiki.znc.in/Configuration

AnonIPLimit = 10
AuthOnlyViaModule = false
ConfigWriteDelay = 0
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
LoadModule = chansaver
LoadModule = log
MaxBufferSize = 500
Motd = Remember, autojoin is handled from the server, NOT from the client, via the chansaver extension. Part from a channel when you don't want to save it, probably there's a keybinding for that. -- drd
ProtectWebSessions = true
SSLCertFile = /var/lib/znc/.znc/znc.pem
SSLDHParamFile = /var/lib/znc/.znc/znc.pem
SSLKeyFile = /var/lib/znc/.znc/znc.pem
ServerThrottle = 30
Skin = _default_
StatusPrefix = *
Version = 1.8.2

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 1717
	SSL = false
	URIPrefix = /
</Listener>

<User drd-admin>
	Admin = true
	Allow = *
	AltNick = mr-red
	AppendTimestamp = false
	AuthOnlyViaModule = false
	AutoClearChanBuffer = false

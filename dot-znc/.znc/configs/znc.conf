	ClientEncoding = ^UTF-8
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = drd
	JoinTries = 10
	LoadModule = controlpanel
	LoadModule = log
	MaxJoins = 0
	MaxNetworks = 1
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = drd
	NoTrafficTimeout = 180
	PrependTimestamp = true
	QueryBufferSize = 50
	QuitMsg = %znc%

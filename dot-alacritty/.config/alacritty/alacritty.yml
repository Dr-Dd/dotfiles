#Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    family: Hack

    # The `style` can be specified to pick a specific face.
    style: Regular

      # Bold font face
  bold:
    # Font family
    family: Hack

    # The `style` can be specified to pick a specific face.
    style: Bold

    # Italic font face
  italic:
    # Font family
    family: Hack

    # The `style` can be specified to pick a specific face.
    style: Italic

          # Bold italic font face
  bold_italic:
    # Font family
    family: Hack

    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size
  # For i3wm:
  size: 20

# Environment variable to disable dpi scaling
env:
  WINIT_X11_SCALE_FACTOR: '1.0'

# Colors
colors:
  #Default colors
  primary:
    background: '0xf1f1f1'
    foreground: '0x424242'
  # Normal colors
  normal:
    black: '0x212121'
    red: '0xc30771'
    green: '0x10a778'
    yellow: '0xa89c14'
    blue: '0x008ec4'
    magenta: '0x523c79'
    cyan: '0x20a5ba'
    white: '0xe0e0e0'
  # Bright colors
  bright:
    black: '0x212121'
    red: '0xfb007a'
    green: '0x5fd7af'
    yellow: '0xf3e430'
    blue: '0x20bbfc'
    magenta: '0x6855de'
    cyan: '0x4fb8cc'
    white: '0xf1f1f1'
